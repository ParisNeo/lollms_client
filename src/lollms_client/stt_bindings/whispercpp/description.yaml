title: Whisper.cpp STT Binding
author: ParisNeo
creation_date: 2025-10-21
last_update_date: 2025-10-21
description: Connects to a local whisper.cpp executable for speech-to-text transcription. Requires a pre-built whisper.cpp executable and a GGUF model file.
input_parameters:
  - name: model_path
    type: str
    description: "The path to the Whisper GGUF model file (e.g., 'ggml-base.bin')."
    mandatory: true
    default: ""
  - name: whispercpp_exe_path
    type: str
    description: "Path to the whisper.cpp executable. If not provided, it will be searched for in the system's PATH."
    mandatory: false
    default: ""
  - name: ffmpeg_path
    type: str
    description: "Path to the ffmpeg executable. Required for converting non-WAV files. If not provided, it is searched for in the system's PATH."
    mandatory: false
    default: ""
  - name: models_search_path
    type: str
    description: "An optional directory to search for models if a relative path is given for model_path."
    mandatory: false
    default: ""
  - name: default_language
    type: str
    description: "The default language for transcription (e.g., 'en', 'fr'). Use 'auto' for automatic detection."
    mandatory: false
    default: "auto"
  - name: n_threads
    type: int
    description: "The number of threads to use for processing."
    mandatory: false
    default: 4
  - name: extra_whisper_args
    type: list
    description: "A list of extra command-line arguments to pass to the whisper.cpp executable (e.g., ['--no-timestamps'])."
    mandatory: false
    default: []