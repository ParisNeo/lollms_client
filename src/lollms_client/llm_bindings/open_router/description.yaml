title: OpenRouter
author: ParisNeo
creation_date: 2025-08-13
last_update_date: 2025-08-13
description: A binding for the OpenRouter service, an aggregator that provides access to a huge variety of models from different providers through a unified, OpenAI-compatible API.
input_parameters:
  - name: model_name
    type: str
    description: "The name of the model on OpenRouter, including the provider prefix (e.g., 'anthropic/claude-3-haiku-20240307')."
    mandatory: true
    default: "google/gemini-flash-1.5"
  - name: service_key
    type: str
    description: "The API key for the OpenRouter service. Can also be set via the OPENROUTER_API_KEY environment variable."
    mandatory: true
    default: ""

commands:
  - name: list_models
    title: "Refresh Models"
    description: "Fetches the current list of image-capable models from Open Router."
    parameters: []
    output:
      - name: models
        type: list
        
  - name: get_credits
    title: "Get Credits"
    description: "Get total credits purchased and used."
    parameters: []
    output:
      - name: credits
        type: dict
