title: Ollama
author: ParisNeo
creation_date: 2025-08-13
last_update_date: 2025-08-13
description: Connects to a local or remote Ollama server, allowing for easy use of a wide variety of models like Llama3, Phi3, etc.
global_input_parameters:
  - name: host_address
    type: str
    description: "The URL of the Ollama server. Defaults to 'http://localhost:11434'."
    mandatory: true
    default: "http://localhost:11434"
  - name: service_key
    type: str
    description: "An optional API key or bearer token if the Ollama server requires authentication."
    mandatory: false
    default: ""
  - name: verify_ssl_certificate
    type: bool
    description: "Whether to verify the SSL certificate of the Ollama server. Defaults to true."
    mandatory: false
    default: true
model_input_parameters:
  - name: model_name
    type: str
    description: "The name of the model to use from the Ollama server (e.g., 'llama3:8b')."
    mandatory: true
    default: "llama3:latest"
commands:
  - name: pull_model
    title: Pull Model
    description: "Pulls a model from the Ollama library."
    parameters:
      - name: model_name
        type: str
        description: "The name of the model to pull."
        mandatory: true
    output:
      - name: status
        type: bool
        description: "Status of the operation (true for success, false for failure)"
      - name: message
        type: str
        description: "Message describing the operation result"
    callback:
      - name: status
        type: str
        description: "Current status of the download"
      - name: completed
        type: int
        description: "Bytes downloaded so far"
      - name: total
        type: int
        description: "Total bytes to download"
  - name: install_ollama
    title: Install Ollama
    description: "Installs the Ollama server software on the host system (Linux, Windows, macOS)."
    parameters: []
    output:
      - name: status
        type: bool
        description: "Status of the operation"
      - name: message
        type: str
        description: "Result message"
    callback:
      - name: status
        type: str
        description: "Current status"
      - name: completed
        type: int
        description: "Percentage completed"
      - name: total
        type: int
        description: "Total percentage (100)"
