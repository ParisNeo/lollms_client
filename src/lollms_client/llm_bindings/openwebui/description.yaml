title: OpenWebUI
author: ParisNeo
creation_date: 2025-09-18
last_update_date: 2025-09-18
description: >
  A binding for OpenWebUI, a user-friendly web interface for various LLM runners like Ollama, OpenAI, and more.
  This binding allows Lollms to communicate with any model served through an OpenWebUI instance using its OpenAI-compatible API.
global_input_parameters:
  - name: host_address
    type: str
    description: "The full URL of your OpenWebUI server (e.g., 'http://127.0.0.1:8080')."
    mandatory: true
    default: "http://127.0.0.1:8080"
  - name: service_key
    type: str
    description: "The API key for your OpenWebUI service. Generate this in OpenWebUI under Settings > Account. Can also be set via the OPENWEBUI_API_KEY environment variable."
    mandatory: true
    default: ""
  - name: verify_ssl_certificate
    type: bool
    description: "Set to false if you are using a self-signed SSL certificate with your OpenWebUI instance."
    mandatory: false
    default: true
  - name: allow_non_standard_parameters
    type: bool
    description: "If set to true, allows sending non-standard OpenAI API parameters like 'top_k'. Set this to false if your model backend (e.g., Mistral) throws errors about extra inputs."
    mandatory: false
    default: false
  - name: cap_image_size
    type: bool
    description: "Enable to automatically downsize large images before sending them, preventing payload-too-large errors."
    mandatory: false
    default: true
  - name: image_downsizing_max_dimension
    type: int
    description: "If capping is enabled, this is the maximum width or height (in pixels) an image can have. Larger images will be shrunk."
    mandatory: false
    default: 2048
model_input_parameters:
  - name: model_name
    type: str
    description: "The name of the model to use as it is identified in OpenWebUI (e.g., 'llama3:latest')."
    mandatory: true
    default: "llama3:latest"
