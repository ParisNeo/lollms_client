title: "Open Router TTI"
author: "ParisNeo"
version: 1.1.0
binding_name: "open_router"
description: |
  Binding for Open Router's Image Generation.
  This binding uses the /chat/completions endpoint with image modalities.
  Compatible with models like Gemini 2.0/2.5, FLUX, and DALL-E 3.

input_parameters:
  - name: "service_key"
    type: "str"
    description: "Your Open Router API Key."
    mandatory: true
    is_secret: true
    default: ""

  - name: "model_name"
    type: "str"
    description: "Model ID (e.g., 'google/gemini-2.0-flash-exp:free')."
    mandatory: true
    default: "google/gemini-2.0-flash-exp:free"

  - name: "aspect_ratio"
    type: "str"
    description: "Aspect ratio for generation (e.g., '1:1', '16:9')."
    mandatory: false
    default: "1:1"
    options: ["1:1", "2:3", "3:2", "3:4", "4:3", "4:5", "5:4", "9:16", "16:9", "21:9"]

  - name: "image_size"
    type: "str"
    description: "Resolution level (e.g., '1K', '2K', '4K')."
    mandatory: false
    default: "1K"
    options: ["1K", "2K", "4K"]

commands:
  - name: list_models
    title: "Refresh Models"
    description: "Fetches the current list of image-capable models from Open Router."
    parameters: []
    output:
      - name: models
        type: list
