title: Diffusers TTI Binding
author: ParisNeo
creation_date: 2024-07-20
last_update_date: 2025-08-13
description: |
  A local text-to-image binding using the Hugging Face Diffusers library.
  It allows running a wide variety of Stable Diffusion and other diffusion models locally on your own hardware (CPU or GPU).
input_parameters:
  - name: model_id_or_path
    type: str
    description: "The Hugging Face model ID (e.g., 'stabilityai/stable-diffusion-xl-base-1.0') or a path to a local diffusers model directory. If not provided, defaults to 'stabilityai/stable-diffusion-2-1-base'."
    mandatory: false
  - name: device
    type: str
    description: "The device to run the model on. 'auto' will attempt to use GPU (cuda/mps) if available, otherwise CPU. Options: 'auto', 'cuda', 'mps', 'cpu'."
    mandatory: false
  - name: torch_dtype_str
    type: str
    description: "The torch data type for the model. 'auto' selects an appropriate dtype for the device. Options: 'auto', 'float16', 'bfloat16', 'float32'."
    mandatory: false
  - name: use_safetensors
    type: bool
    description: "Whether to prefer loading model weights from '.safetensors' files for security and speed."
    mandatory: false
  - name: hf_token
    type: str
    description: "A Hugging Face API token, required for accessing private or gated models."
    mandatory: false
  - name: enable_xformers
    type: bool
    description: "Enable xFormers memory-efficient attention to save VRAM and potentially increase speed on NVIDIA GPUs."
    mandatory: false
  - name: safety_checker_on
    type: bool
    description: "Enable the model's built-in safety checker to filter for NSFW content."
    mandatory: false